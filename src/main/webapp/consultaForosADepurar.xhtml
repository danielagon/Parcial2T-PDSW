<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consulta foros con vulgaridades</title>
    </h:head>
    <h:body>
        <h1>Consulta foros con vulgaridades</h1>
        <h:form>
            <p:dataTable id="tablaForosVulgaridades" var="foros" value="#{mb.forosVul}">
                <p:column headerText="Identificador" >
                    <h:outputText value="#{foros.identificador}" />
                </p:column>
                <p:column headerText="Fecha">
                    <h:outputText value="#{foros.fechayHora}"/>
                </p:column>
                
            </p:dataTable>
            
        </h:form>
    </h:body>
</html>
