<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consulta de Foros</title>
    </h:head>
    <h:body>
        <h1>Consulta de foros</h1>
        <h:form>
            <!--Por favor no cambiar el 'id':-->
            <h:outputText value="Ingresar el id del foro: "/>
            <p:inputText id="id_entrada_foro" value="#{mb.id}"></p:inputText>
            
            <!--Por favor no cambiar el 'value':-->
            <p:commandButton value="Consultar" update="tablaInformacionForo,tablaComentarios"></p:commandButton>
            
            <p:dataTable id="tablaInformacionForo" >
                <p:column headerText="Fecha creacion foro" >
                    <h:outputText value="#{mb.foro.fechayHora}" />
                </p:column>
                <p:column headerText="Pregunta">
                    <h:outputText value="#{mb.foro.comentario}"/>
                </p:column>
                
            </p:dataTable>
            <p:dataTable id="tablaComentarios" var="comentarios" value="#{mb.comentarios}">
                <p:column headerText="Comentario">
                    <h:outputText value="#{comentarios.contenido}"/>
                </p:column>
                <p:column headerText="Fecha">
                    <h:outputText value="#{comentarios.fechayHora}"/>
                </p:column>
                <p:column headerText="Autor">
                    <h:outputText value="#{comentarios.autor.nombre}"/>
                </p:column>
            </p:dataTable>
            
        </h:form>
    </h:body>
</html>
